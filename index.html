<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Snowflake, Redshift, PostgreSQL, BigQuery to Google Sheets, Slack, Salesforce and Intercom - PushSQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="bg-white">
    <main>
        <!-- Hero section -->
        <div class="pt-8 overflow-hidden sm:pt-12 lg:relative lg:py-48">
            <div class="mx-auto max-w-md px-4 sm:max-w-3xl sm:px-6 lg:px-8 lg:max-w-7xl lg:grid lg:grid-cols-2 lg:gap-24">
                <div>
                    <div>
                        <div class="mt-6 sm:max-w-xl">
                            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl">Send data to
                                your business apps with SQL</h1>
                            <p class="mt-6 text-lg text-gray-500">PushSQL connects your data warehouse like Snowflake,
                                PostgreSQL, Redshift and BigQuery to Google Sheets, Slack, Salesforce, Intercom in a
                                moment.</p>
                        </div>
                        <form action="#" class="mt-12 sm:max-w-lg sm:w-full sm:flex">

                            <div class="min-w-0 flex-1">
                                <label for="hero-email" class="sr-only">Email address</label>
                                <input id="hero-email" type="email"
                                       class="block w-full border border-gray-300 rounded-md px-5 py-3 text-base text-gray-900 placeholder-gray-500 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                                       placeholder="Enter your email">
                            </div>
                            <div class="mt-4 sm:mt-0 sm:ml-3">
                                <button type="submit"
                                        class="block w-full rounded-md border border-transparent px-5 py-3 bg-indigo-500 text-base font-medium text-white shadow hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:px-10">
                                    Sign up
                                </button>
                            </div>
                        </form>
                        <div class="mt-2 center text-sm ml-2 text-gray-500 sm:max-w-xl">
                            No redit card required.
                        </div>
                    </div>
                </div>
            </div>

            <div class="sm:mx-auto sm:max-w-3xl sm:px-6">
                <div class="py-12 sm:relative sm:mt-2 sm:py-16 lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
                    <div class="hidden sm:block">
                        <div class="absolute inset-y-0 left-1/2 w-screen bg-gray-50 rounded-l-3xl lg:left-80 lg:right-0 lg:w-full"></div>
                        <svg class="absolute top-8 right-1/2 -mr-3 lg:m-0 lg:left-0" width="404" height="392"
                             fill="none" viewBox="0 0 404 392">
                            <defs>
                                <pattern id="837c3e70-6c3a-44e6-8854-cc48c737b659" x="0" y="0" width="20" height="20"
                                         patternUnits="userSpaceOnUse">
                                    <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor"/>
                                </pattern>
                            </defs>
                            <rect width="404" height="392" fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"/>
                        </svg>
                    </div>
                    <div class="relative pl-4 -mr-40 sm:mx-auto sm:max-w-3xl sm:px-0 lg:max-w-none lg:h-full lg:pl-12">
                        <img class="absolute inset-0 w-5/6"
                             src="screenshot2x.png"
                             alt="">
<!--                        <div class="absolute inset-0 bg-indigo-500 mix-blend-multiply"></div>-->
<!--                        <div class="absolute inset-0 bg-gradient-to-t from-indigo-600 via-indigo-600 opacity-50"></div>-->
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
